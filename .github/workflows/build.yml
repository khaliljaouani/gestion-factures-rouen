name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root deps
        run: npm ci

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Install backend deps (prod only)
        run: npm ci --omit=dev
        working-directory: backend

      - name: Build Windows (NSIS)
        env:
          CI: "false"
        run: npx electron-builder --win nsis --x64 --publish=never --config.publish=[] --config.directories.output=dist --log-level=debug

      - name: Build Windows (Portable)
        env:
          CI: "false"
        run: npx electron-builder --win portable --x64 --publish=never --config.publish=[] --config.directories.output=dist --